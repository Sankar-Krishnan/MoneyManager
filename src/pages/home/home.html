<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Withdrawls</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="editData()">
            <ion-icon name="md-add-circle"></ion-icon>
        </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
            {{item.amount}} MXN
            <div class="item-note" item-end>
                {{item.month | date: 'dd-MMM-yyyy'}}
            </div>
        </button>
    </ion-list>
</ion-content>
